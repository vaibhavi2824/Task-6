<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                
                <img src="img.jpeg">
               
            </div>
        </div>
        <div class="right-section">
            <div class="signin-link">
                <p>Already a member? <a href="#">Sign in</a></p>
            </div>
            <form class="signup-form">
                <h2>Sign up to Dribbble</h2>
                <button class="google-signup">
                    <img src="google" alt="Google logo"> Sign up with Google
                </button>
                <p>----------------- or --------------------</p>
                
                <div class="input-row">
                    <label for="email">Name</label>
                    <input type="text" id="name" name="name" >
                    <label for="email">Username</label>
                    <input type="text" id="username" name="username" >
                </div>

                
                    
                
                
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
                </div>
                <button type="submit" class="create-account">Create Account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
